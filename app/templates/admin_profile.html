{% extends "base.html" %}

{% block title %}Admin Dashboard - CourseXcel{% endblock %}

{% block main_class %}admin-profile{% endblock %}

{% block content %}
<div class="admin-container">
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-links">
                <a href="{{ url_for('admin_main') }}" class="nav-link {% if request.endpoint == 'admin_main' %}active{% endif %}">Home</a>
                <a href="{{ url_for('admin_profile') }}" class="nav-link {% if request.endpoint == 'admin_profile' %}active{% endif %}">Profile</a>
            </div>
        </div>
    </nav>  

    <div class="content-section">
        <h2>Manage Profile</h2>
        <div class="profile-info">
            <div class="form-group">
                <label for="admin_email">Email:</label>
                <input type="email" id="admin_email" name="admin_email" value="{{ admin_email }}" readonly>
            </div>
    
            <div class="form-group">
                <label for="admin_password">Password:</label>
                <input type="password" id="admin_password" value="********" readonly>
            </div>
    
            <button class="change-password" onclick="showChangePasswordModal()">
                <i class="fas fa-key"></i> Change Password
            </button>
        </div>
    </div
    
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closePasswordModal()">&times;</span>
            <h2>Change Password</h2>
    
            <form id="passwordForm" class="password-form">
                <div class="form-group">
                    <label for="new_password">New Password:</label>
                    <input type="password" id="new_password" name="new_password" required>
                </div>
    
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
    
                <button type="submit" class="save-btn">Change Password</button>
            </form>
        </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='js/admin.js') }}"></script>
{% endblock %}
