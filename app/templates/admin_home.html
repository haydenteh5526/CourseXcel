{% extends "base.html" %}

{% block title %}Admin Dashboard - CourseXcel{% endblock %}

{% block main_class %}admin-home{% endblock %}

{% block extra_head %}
<meta name="current-tab" content="{{ session.get('home_current_tab', 'departments') }}">
{% endblock %}

{% block content %}
<div class="main-container">
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-links">
                <a href="{{ url_for('admin_home') }}" class="nav-link {% if request.endpoint == 'admin_home' %}active{% endif %}">Home</a>
                <a href="{{ url_for('admin_subject') }}" class="nav-link {% if request.endpoint == 'admin_subject' %}active{% endif %}">Subjects</a>
                <a href="{{ url_for('admin_user') }}" class="nav-link {% if request.endpoint == 'admin_user' %}active{% endif %}">Users</a>
                <a href="{{ url_for('admin_profile') }}" class="nav-link {% if request.endpoint == 'admin_profile' %}active{% endif %}">Profile</a>
            </div>
        </div>
    </nav>    

    <div class="content-wrapper">
        <h2 class="page-title">Charts</h2>
    </div>
</div>

{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='js/admin.js') }}"></script>
{% endblock %}
