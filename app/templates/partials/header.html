<header>
    <div class="logo">
        <a href="#"
            onclick="redirectToHome(event)"
            data-po-main="{{ url_for('po_main') }}"
            data-lecturer-main="{{ url_for('lecturer_main') }}"
            data-admin-main="{{ url_for('admin_main') }}">
            <img src="{{ url_for('static', filename='img/INTI Logo.png') }}" alt="INTI Logo" height="40">
        </a>    
    </div>    
    <h1 class="title">CourseXcel</h1>
    <div class="auth-buttons">
        <a href="#" 
           class="logout" 
           onclick="redirectLogout(event)" 
           data-po-logout="{{ url_for('po_logout') }}" 
           data-lecturer-logout="{{ url_for('lecturer_logout') }}"
           data-admin-logout="{{ url_for('admin_logout') }}">
            <strong>Logout</strong>
        </a>
    </div>        
</header>
