<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Your Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Left Section: Login Form -->
        <div class="login-section">
            <div class="logo">
                <a href="#"><img src="{{ url_for('static', filename='img/INTI Logo.png') }}" alt="INTI Logo" height="50"></a>
            </div>
            <h2>Login to your account</h2>
            
            <!-- Login Form -->
            <form action="/main">
                <input type="email" name="email" placeholder="Enter your email" required>
                <input type="password" name="password" placeholder="Password" required>
                <a href="#" class="forgot-password">Forgot your password?</a>
                <button type="submit" class="login-btn"><strong>Log in</strong></button>
            </form>
        </div>

        <!-- Right Section: Additional Content -->
        <div class="info-section">
            <h3>Log in to your workspace</h3>
            <p>Enter your email and password to access your account. You are one step closer to boosting your productivity.</p>
        </div>
    </div>
</body>
</html>
