<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Approval Request - CourseXcel</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Roboto, sans-serif;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            align-items: center;
            border-bottom: 2px solid #ccc;
            padding: 20px 0;
            position: relative;
        }

        .logo {
            flex: 0 0 auto;
            margin-right: 10px;
        }

        .logo img {
            height: 50px;
        }

        .title-container {
            flex: 1;
            text-align: center;
            position: absolute;
            width: 100%;
            left: 0;
            pointer-events: none;
        }

        .title {
            font-size: 26px;
            margin: 0;
        }

        h2 {
            text-align: center;
            margin: 40px 0 20px;
        }

        label {
            margin-top: 15px;
            display: block;
        }

        textarea {
            width: 100%;
            height: 80px;
            margin-top: 5px;
            background-color: white;
            font-family: Roboto, sans-serif;
        }

        canvas {
            border: 2px solid #ccc;
            border-radius: 4px;
            width: 100%;
            height: 150px;
            margin-top: 5px;
            background-color: white;
        }

        button {
            margin-top: 15px;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .approve-btn {
            background: #28a745;
            color: white;
        }

        .approve-btn:hover {
            background: #218838;
        }

        .reject-btn {
            background: #dc3545;
            color: white;
        }

        .reject-btn:hover {
            background: #c82333;
        }

        footer.main-footer {
            border-top: 2px solid #ccc;
            padding: 20px 0;
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">
                <img src="{{ url_for('static', filename='img/INTI Logo.png') }}" alt="INTI Logo">
            </div>
            <div class="title-container">
                <h1 class="title">CourseXcel</h1>
            </div>
        </header>

        <main>
            <h2>Part-Time Lecturer Requisition Request</h2>
            <form method="POST" onsubmit="return submitForm(event)">
                <label for="signature_pad">Signature (required if Approving):</label>
                <canvas id="signature_pad"></canvas>
                <button type="button" onclick="clearSignature()">Clear Signature</button>
                <input type="hidden" name="signature_data" id="signature_data" />

                <label for="reject_reason">Reason for Rejection (required if Rejecting):</label>
                <textarea name="reject_reason" id="reject_reason"></textarea>

                <div style="text-align: right; margin-top: 15px;">
                    <button type="submit" name="action" value="approve" class="approve-btn">Approve</button>
                    <button type="submit" name="action" value="reject" class="reject-btn">Reject</button>
                </div>
            </form>
        </main>

        <footer class="main-footer">
            <p>&copy; Amelia 2025. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const canvas = document.getElementById('signature_pad');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        let lastPos = { x: 0, y: 0 };

        function resizeCanvas() {
            const ratio = window.devicePixelRatio || 1;
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            ctx.scale(ratio, ratio);
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000';
        }
        window.onload = resizeCanvas;
        window.onresize = resizeCanvas;

        canvas.addEventListener('mousedown', e => { drawing = true; lastPos = getMousePos(e); });
        canvas.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mouseout', () => drawing = false);
        canvas.addEventListener('mousemove', e => {
            if (!drawing) return;
            const pos = getMousePos(e);
            ctx.beginPath();
            ctx.moveTo(lastPos.x, lastPos.y);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            lastPos = pos;
        });

        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }

        function clearSignature() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function isCanvasBlank(c) {
            const blank = document.createElement('canvas');
            blank.width = c.width;
            blank.height = c.height;
            return c.toDataURL() === blank.toDataURL();
        }

        function submitForm(e) {
            const action = e.submitter.value;
            if (action === 'approve') {
                if (isCanvasBlank(canvas)) {
                    alert("Please provide your signature to approve.");
                    e.preventDefault();
                    return false;
                }
                document.getElementById('signature_data').value = canvas.toDataURL();
            }
            if (action === 'reject') {
                const reason = document.getElementById('reject_reason').value.trim();
                if (!reason) {
                    alert("Please provide a reason for rejection.");
                    e.preventDefault();
                    return false;
                }
            }
            return true;
        }
    </script>

</body>
</html>
