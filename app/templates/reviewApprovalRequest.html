<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Approval Request - CourseXcel</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Roboto, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .page-header {
                width: 100%;
                border-bottom: 2px solid #ccc;
                position: relative;
            }

            .header-inner {
                position: relative;
                max-width: 480px;
                margin: auto;
                height: 60px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .logo {
                position: absolute;
                left: 0;
                top: 50%;
                transform: translateY(-50%);
                padding-left: 20px;
            }

            .logo img {
                height: 40px;
            }

            .title {
                font-size: 24px;
                margin: 0;
                text-align: center;
                width: 100%;
                pointer-events: none;
            }

        main {
            flex: 1;
            padding: 20px;
            max-width: 480px;
            margin: auto;
        }

        label {
            margin-top: 15px;
            display: block;
        }

        textarea {
            width: 100%;
            height: 80px;
            margin-top: 5px;
            background-color: white;
            font-family: Roboto, sans-serif;
        }

        canvas {
            border: 2px solid #ccc;
            border-radius: 4px;
            width: 100%;
            height: 150px;
            margin-top: 5px;
            background-color: white;
        }

        button {
            margin-top: 15px;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .approve-btn {
            background: #28a745;
            color: white;
        }

        .approve-btn:hover {
            background: #218838;
        }

        .reject-btn {
            background: #dc3545;
            color: white;
        }

        .reject-btn:hover {
            background: #c82333;
        }

        footer.main-footer {
            width: 100%;
            border-top: 1px solid #ccc;
            text-align: center;
            font-size: 14px;
            color: #777;
            padding: 12px 0 10px;
        }

        footer.main-footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header class="page-header">
        <div class="header-inner">
            <div class="logo">
                <img src="{{ url_for('static', filename='img/INTI Logo.png') }}" alt="INTI Logo">
            </div>
            <h1 class="title" id="page-title">CourseXcel</h1>
        </div>
    </header>

    <main>
        <h2 style="text-align: center; margin-top: 40px;">Part-Time Lecturer Requisition Request</h2>
        <form method="POST" onsubmit="return submitForm(event)">
            <label for="signature_pad">Signature (required if Approving):</label>
            <canvas id="signature_pad"></canvas>
            <button type="button" onclick="clearSignature()">Clear Signature</button>
            <input type="hidden" name="signature_data" id="signature_data" />

            <label for="reject_reason">Reason for Rejection (required if Rejecting):</label>
            <textarea name="reject_reason" rows="4" id="reject_reason"></textarea>

            <div style="text-align: right; margin-top: 15px;">
                <button type="submit" name="action" value="approve" class="approve-btn">Approve</button>
                <button type="submit" name="action" value="reject" class="reject-btn">Reject</button>
            </div>
        </form>
    </main>

    <footer class="main-footer">
        <p>&copy; Amelia 2025. All rights reserved.</p>
    </footer>

    <script>
        var canvas = document.getElementById('signature_pad');
        var ctx = canvas.getContext('2d');
        var drawing = false;
        var lastPos = { x: 0, y: 0 };

        function resizeCanvas() {
            var ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            ctx.scale(ratio, ratio);
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000';
        }
        window.onload = resizeCanvas;
        window.onresize = resizeCanvas;

        canvas.addEventListener('mousedown', e => { drawing = true; lastPos = getMousePos(e); });
        canvas.addEventListener('mouseup', e => { drawing = false; });
        canvas.addEventListener('mouseout', e => { drawing = false; });
        canvas.addEventListener('mousemove', e => {
            if (!drawing) return;
            let mousePos = getMousePos(e);
            ctx.beginPath();
            ctx.moveTo(lastPos.x, lastPos.y);
            ctx.lineTo(mousePos.x, mousePos.y);
            ctx.stroke();
            lastPos = mousePos;
        });

        function getMousePos(evt) {
            let rect = canvas.getBoundingClientRect();
            return {
                x: evt.clientX - rect.left,
                y: evt.clientY - rect.top
            };
        }

        function clearSignature() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function isCanvasBlank(c) {
            const blank = document.createElement('canvas');
            blank.width = c.width;
            blank.height = c.height;
            return c.toDataURL() === blank.toDataURL();
        }

        function submitForm(e) {
            const action = e.submitter.value;
            if (action === 'approve') {
                if (isCanvasBlank(canvas)) {
                    alert("Please provide your signature to approve.");
                    e.preventDefault();
                    return false;
                }
                document.getElementById('signature_data').value = canvas.toDataURL();
            }
            if (action === 'reject') {
                const reason = document.getElementById('reject_reason').value.trim();
                if (!reason) {
                    alert("Please provide a reason for rejection.");
                    e.preventDefault();
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
</html>
