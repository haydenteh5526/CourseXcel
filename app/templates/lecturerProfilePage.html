{% extends "base.html" %}

{% block title %}Lecturer Dashboard - CourseXcel{% endblock %}

{% block content %}
<div class="main-container">
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-links">
                <a href="{{ url_for('lecturerHomepage') }}" class="nav-link {% if request.endpoint == 'lecturerHomepage' %}active{% endif %}">Home</a>
                <a href="{{ url_for('lecturerRecordsPage') }}" class="nav-link {% if request.endpoint == 'lecturerRecordsPage' %}active{% endif %}">Subject Details</a>
                <a href="{{ url_for('lecturerApprovalsPage') }}" class="nav-link {% if request.endpoint == 'lecturerApprovalsPage' %}active{% endif %}">Approvals</a>
                <a href="{{ url_for('lecturerProfilePage') }}" class="nav-link {% if request.endpoint == 'lecturerProfilePage' %}active{% endif %}">Profile</a>
            </div>
        </div>
    </nav>  

    <div class="content-section">
        <h2 >Manage Profile</h2>
        <div class="profile-info">
            <div class="form-group">
                <label for="lecturer_email">Email:</label>
                <input type="email" id="lecturer_email" name="lecturer_email" value="{{ lecturer_email }}" readonly>
            </div>
            <div class="form-group">
                <label for="lecturer_password">Password:</label>
                <input type="password" id="lecturer_password" value="********" readonly>
            </div>
            <button class="change-password" onclick="showChangePasswordModal()">
                <i class="fas fa-key"></i> Change Password
            </button>                    
        </div>
    </div>
</div>

<div id="changePasswordModal" class="modal">
    <div class="modal-content">
        <span class="modal-close" onclick="closeChangePasswordModal()">&times;</span>
        <h2 style="margin-bottom: 50px;">Change Password</h2>
        <form id="changePasswordForm" method="POST">
            <div class="input-group" style="position: relative;">
                <input type="password" name="new_password" id="new_password" required>
                <label for="new_password">New Password</label>
                <button type="button" onclick="togglePassword('new_password', this)" style="position: absolute; right: 5px; top: 20%; border: none; background: none; cursor: pointer; font-size: 15px;">
                    <i class="fas fa-eye"></i>
                </button>
            </div>    
            <div class="input-group" style="position: relative;">
                <input type="password" name="confirm_password" id="confirm_password" required>
                <label for="confirm_password">Confirm Password</label>
                <button type="button" onclick="togglePassword('confirm_password', this)" style="position: absolute; right: 5px; top: 20%; border: none; background: none; cursor: pointer; font-size: 15px;">
                    <i class="fas fa-eye"></i>
                </button>
            </div>          
            <button type="button" class="save-btn" onclick="submitChangePassword('lecturer')">Confirm</button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='js/lecturer.js') }}"></script>
{% endblock %}
