{% extends "base.html" %}

{% block title %}Program Officer Dashboard - CourseXcel{% endblock %}

{% block content %}
<div class="main-container">
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-links">
                <a href="{{ url_for('poHomepage') }}" class="nav-link {% if request.endpoint == 'poHomepage' %}active{% endif %}">Home</a>
                <a href="{{ url_for('poFormPage') }}" class="nav-link {% if request.endpoint == 'poFormPage' %}active{% endif %}">Form</a>
                <a href="{{ url_for('poRecordsPage') }}" class="nav-link {% if request.endpoint == 'poRecordsPage' %}active{% endif %}">Records</a>
                <a href="{{ url_for('poApprovalsPage') }}" class="nav-link {% if request.endpoint == 'poApprovalsPage' %}active{% endif %}">Approvals</a>
                <a href="{{ url_for('poProfilePage') }}" class="nav-link {% if request.endpoint == 'poProfilePage' %}active{% endif %}">Profile</a>
            </div>
        </div>
    </nav>  

    <div class="content-section">
        <h2 >Manage Profile</h2>
        <div class="profile-info">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="{{ po.name }}" readonly>
                </div>
                <div class="form-group">
                    <label for="department">Department:</label>
                    <input type="text"
                        id="department"
                        value="{{ (po.department.department_code ~ ' - ' ~ po.department.department_name) if po.department else 'N/A' }}"
                        readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ po.email }}" readonly>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" value="********" readonly>
                </div>
            </div>
            <div style="display:flex; justify-content:flex-end;">
                <button class="change-password" onclick="showChangePasswordModal()">
                    <i class="fas fa-key"></i> Change Password
                </button>
            </div>                 
        </div>
    </div>

    <div id="changePasswordModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeChangePasswordModal()">&times;</span>
            <h2 style="margin-bottom: 50px;">Change Password</h2>
            <form id="changePasswordForm" method="POST">
                <div class="input-group" style="position: relative;">
                    <input type="password" name="new_password" id="new_password" required>
                    <label for="new_password">New Password</label>
                    <button type="button" onclick="togglePassword('new_password', this)" style="position: absolute; right: 5px; top: 20%; border: none; background: none; cursor: pointer; font-size: 15px;">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>    
                <div class="input-group" style="position: relative;">
                    <input type="password" name="confirm_password" id="confirm_password" required>
                    <label for="confirm_password">Confirm Password</label>
                    <button type="button" onclick="togglePassword('confirm_password', this)" style="position: absolute; right: 5px; top: 20%; border: none; background: none; cursor: pointer; font-size: 15px;">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>          
                <button type="button" class="save-btn" onclick="submitChangePassword('program_officer')">Confirm</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='js/po.js') }}"></script>
{% endblock %}
