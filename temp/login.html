<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Your Account - CoursePDF Extractor</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <!-- Left Section: Login Form -->
        <div class="login-section">
            <div class="logo">
                <a href="#"><img src="INTI Logo.png" alt="INTI Logo" height="60"></a>
            </div>
            <h2>Login to your account</h2>
            
            <!-- Login Form -->
            <form action="main.html" method="get" class="login-form">
                <div class="input-group">
                    <input type="email" name="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" name="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <a href="#" class="forgot-password">Forgot your password?</a>
                <button type="submit" class="login-btn">Log in</button>
            </form>
        </div>

        <!-- Right Section: Additional Content -->
        <div class="info-section">
            <h3>Welcome to CoursePDF Extractor</h3>
            <p>Enter your email and password to access your account. You're one step closer to boosting your productivity.</p>
            <div class="features">
                <div class="feature">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="feature-icon">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>Efficient PDF to Excel conversion</span>
                </div>
                <div class="feature">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="feature-icon">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                    <span>Secure and easy-to-use platform</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
