<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <div class="logo">
                <a href="#"><img src="{{ url_for('static', filename='img/INTI Logo.png') }}" alt="INTI Logo" height="50"></a>
            </div>
            <h1 class="title">CoursePDF Extractor</h1>
            <div class="auth-buttons">
                <button class="logout">Logout</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="conversion-result">
            <p><strong>Your PDF has been converted to an editable EXCEL spreadsheet</strong></p>
            <div class="download-section">
                <button class="download-btn"><i class="icon-download"></i> <strong>Download EXCEL</strong></button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Hayden & Tomaz 2024. All rights reserved.</p>
    </footer>
</body>
</html>
