<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Approval Request - CourseXcel</title>
    <style>
        body {
            font-family: Roboto, sans-serif;
            padding: 20px;
            max-width: 480px;
            margin: auto;
        }
        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-top: 5px;
            background-color: white;
        }
        canvas {
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            height: 150px;
            margin-top: 5px;
            background-color: white;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .approve-btn {
            background: #28a745;
            color: white;
        }

        .approve-btn:hover {
            background: #218838; /* Darker green */
        }

        .reject-btn {
            background: #dc3545;
            color: white;
        }

        .reject-btn:hover {
            background: #c82333; /* Darker red */
        }
    </style>
</head>
<body>
    <h2 style="text-align: center; margin-top: 20px;">Part-Time Lecturer Requisition Approval</h2>
    <form method="POST" onsubmit="return submitForm(event)">
        <label for="signature_pad">Signature (required if Approving):</label>
        <canvas id="signature_pad"></canvas>
        <button type="button" onclick="clearSignature()">Clear Signature</button>
        <input type="hidden" name="signature_data" id="signature_data" />

        <label for="reject_reason">Reason for Rejection (required if Rejecting):</label>
        <textarea name="reject_reason" rows="4" id="reject_reason"></textarea>

        <div style="text-align: right; margin-top: 15px;">
            <button type="submit" name="action" value="approve" class="approve-btn">Approve</button>
            <button type="submit" name="action" value="reject" class="reject-btn">Reject</button>
        </div>
    </form>

    <script>
        var canvas = document.getElementById('signature_pad');
        var ctx = canvas.getContext('2d');
        var drawing = false;
        var lastPos = { x: 0, y: 0 };

        function resizeCanvas() {
            var ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            ctx.scale(ratio, ratio);
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000';
        }
        window.onload = resizeCanvas;
        window.onresize = resizeCanvas;

        canvas.addEventListener('mousedown', e => { drawing = true; lastPos = getMousePos(e); });
        canvas.addEventListener('mouseup', e => { drawing = false; });
        canvas.addEventListener('mouseout', e => { drawing = false; });
        canvas.addEventListener('mousemove', e => {
            if (!drawing) return;
            let mousePos = getMousePos(e);
            ctx.beginPath();
            ctx.moveTo(lastPos.x, lastPos.y);
            ctx.lineTo(mousePos.x, mousePos.y);
            ctx.stroke();
            lastPos = mousePos;
        });

        function getMousePos(evt) {
            let rect = canvas.getBoundingClientRect();
            return {
                x: evt.clientX - rect.left,
                y: evt.clientY - rect.top
            };
        }

        function clearSignature() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function isCanvasBlank(c) {
            const blank = document.createElement('canvas');
            blank.width = c.width;
            blank.height = c.height;
            return c.toDataURL() === blank.toDataURL();
        }

        function submitForm(e) {
            const action = e.submitter.value;
            if (action === 'approve') {
                if (isCanvasBlank(canvas)) {
                    alert("Please provide your signature to approve.");
                    e.preventDefault();
                    return false;
                }
                document.getElementById('signature_data').value = canvas.toDataURL();
            }
            if (action === 'reject') {
                const reason = document.getElementById('reject_reason').value.trim();
                if (!reason) {
                    alert("Please provide a reason for rejection.");
                    e.preventDefault();
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
</html>
